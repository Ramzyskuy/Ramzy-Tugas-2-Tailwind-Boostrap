<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5">

    <!-- Bagian Profil -->
    <div class="row">
      <div class="col-md-3 flex justify-center items-center mb-4 md:mb-0">
        <img src="Ichiban profile.jpg" class="profile-photo" alt="Profile">
      </div>
      <div class="col-md-9">
        <h2 class="text-2xl font-bold">Ramzskuy</h2>
        <div class="flex space-x-6 mt-2">
          <span><strong>12</strong> posts</span>
          <span><strong>9000</strong> followers</span>
          <span><strong>51</strong> following</span>
        </div>
        <p class="mt-2 text-gray-600">Menjadi terkenal dengan hal apapun </p>
      </div>
    </div>

    <!-- Grid Postingan -->
    <div class="row mt-4">
      <div class="col-4 p-1"><img src="postingan 1.jpg" class="post-photo" alt="Post 1"></div>
      <div class="col-4 p-1"><img src="postingan 2.jpg" class="post-photo" alt="Post 2"></div>
      <div class="col-4 p-1"><img src="postingan 3.jpg" class="post-photo" alt="Post 3"></div>
      <div class="col-4 p-1"><img src="postingan 4.jpg" class="post-photo" alt="Post 4"></div>
      <div class="col-4 p-1"><img src="postingan 5.jpg" class="post-photo" alt="Post 5"></div>
      <div class="col-4 p-1"><img src="postingan 6.jpg" class="post-photo" alt="Post 6"></div>
      <div class="col-4 p-1"><img src="postingan 7.jpg" class="post-photo" alt="Post 7"></div>
      <div class="col-4 p-1"><img src="postingan 8.jpg" class="post-photo" alt="Post 8"></div>
      <div class="col-4 p-1"><img src="postingan 9.jpg" class="post-photo" alt="Post 9"></div>
      <div class="col-4 p-1"><img src="postingan 10.jpg" class="post-photo" alt="Post 10"></div>
      <div class="col-4 p-1"><img src="postingan 11.jpg" class="post-photo" alt="Post 11"></div>
      <div class="col-4 p-1"><img src="postingan 12.jpg" class="post-photo" alt="Post 12"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
